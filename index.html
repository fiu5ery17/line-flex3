<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Message Example</title>

    <!-- 引入 Google Fonts 中的 Dancing Script 字體 (手寫風格英文字體) -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- 引入思源正體字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入思源黑體字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <meta property="og:image" content="https://imgur.com/ZihfaRQ.png">

    <!-- Twitter Card Meta Tags -->

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif; /* 設置中文部分使用思源黑體 */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 頁面背景色 */
        }
        .og-preview img {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
            display: block;
            border: 2px solid black;
            border-radius: 10px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }
        .carousel .bubble {
            flex: 0 0 auto;
            width: 300px; /* 增加 Bubble 的寬度 */
            height: auto; /* 去除固定高度，讓內容不被截斷 */
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            padding-bottom: 10px; /* 保證按鈕和文字不會被遮住 */
            position: relative; /* 用來添加閃爍背景 */
        }

        /* 背景閃爍效果 (粉藍色) */
        .bubble::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/uturn.png') repeat;
            opacity: 0.3;
            animation: sparkle 2s infinite alternate;
            z-index: -1; /* 確保背景閃爍不會影響到內容 */
        }
        @keyframes sparkle {
            0% {
                opacity: 0.3;
                background-color: rgba(173, 216, 230, 0.3); /* 粉藍色背景 */
            }
            50% {
                opacity: 0.7;
                background-color: rgba(173, 216, 230, 0.6); /* 較亮的粉藍色 */
            }
            100% {
                opacity: 0.3;
                background-color: rgba(173, 216, 230, 0.3); /* 較暗的粉藍色 */
            }
        }
        .bubble .hero img {
            width: 100%;
            height: auto;
        }
        .bubble .body {
            padding: 8px 10px; /* 調整為較小的 padding */
            font-size: 14px;
            text-align: left;
        }
        .bubble .footer {
            padding: 5px 10px; /* 調整為較小的 padding */
            text-align: center;
        }

        /* 按鈕基礎樣式 */
        .button {
            display: inline-block;
            width: 100%; /* 讓按鈕充滿寬度 */
            height: 40px; /* 設定固定的高度 */
            line-height: 40px; /* 讓文字垂直居中 */
            font-size: 14px; /* 調整按鈕字體大小 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px 0; /* 增加上下邊距 */
            text-align: center; /* 使文字居中 */
            position: relative;
            font-family: 'Noto Serif TC', serif; /* 設置按鈕使用思源正體 */
        }

        /* 手繪風格按鈕邊框 */
        .button.primary {
            background-color: #e61d2e;
            border: 3px solid transparent;
            background-image: linear-gradient(#e61d2e, #e61d2e), radial-gradient(circle, rgba(255,255,255,0.3) 20%, transparent 30%);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 3px 3px 0px #000, -3px -3px 0px #000; /* 手繪風格陰影 */
        }
        .button.link {
            background-color: green; /* 綠色背景 */
            border: 3px solid transparent;
            background-image: linear-gradient(green, green), radial-gradient(circle, rgba(255,255,255,0.3) 20%, transparent 30%);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 3px 3px 0px #000, -3px -3px 0px #000; /* 手繪風格陰影 */
        }
        .button.phone {
            background-color: green; /* 綠色背景 */
            height: 40px; /* 設置與信義房屋官網按鈕一致的高度 */
            line-height: 40px; /* 使文字垂直居中 */
            border: 3px solid transparent;
            background-image: linear-gradient(green, green), radial-gradient(circle, rgba(255,255,255,0.3) 20%, transparent 30%);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 3px 3px 0px #000, -3px -3px 0px #000; /* 手繪風格陰影 */
        }
    </style>
</head>
